# Netlify.toml

[build]
  # Katalog zawierający pliki front-endu do opublikowania (główny katalog projektu)
  publish = "." 
  
  # Katalog, w którym Netlify znajdzie funkcje Serverless
  functions = "netlify/functions"
  
  # Komenda uruchamiana podczas budowania (instalacja zależności Node.js)
  command = "npm install" 

[functions]
  # Użycie nowoczesnego bundlera ESBuild dla szybszej kompilacji funkcji
  node_bundler = "esbuild"
  # (Uwaga: to ustawienie jest opcjonalne, ale zalecane)

# Ustawienia nagłówków HTTP (opcjonalne, ale zalecane dla API)
# Zapewnia, że funkcje mogą być wywoływane przez front-end (CORS)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"