<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Center - Rezerwacje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            background-color: #fdd;
            color: #d00;
        }
        .success {
            background-color: #dfd;
            color: #0d0;
        }
        .admin-link {
            float: right;
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellness Center - Rezerwacje</h1>
        
        <span class="admin-link" id="admin-toggle">Logowanie Admina</span>

        <p id="input-label">Wpisz kod apartamentu (np. 1001)</p>

        <input type="text" id="apartment-code" placeholder="Kod apartamentu">
        
        <button id="login-button">Wejdź do Strefy</button>

        <div class="message" id="message-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apartmentCodeInput = document.getElementById('apartment-code');
            const loginButton = document.getElementById('login-button');
            const messageArea = document.getElementById('message-area');
            const adminToggle = document.getElementById('admin-toggle');
            const inputLabel = document.getElementById('input-label');

            let isAdmin = false; // Stan początkowy: logowanie użytkownika

            // --- FUNKCJA PRZEŁĄCZANIA WIDOKU ADMINA ---
            adminToggle.addEventListener('click', () => {
                isAdmin = !isAdmin;
                if (isAdmin) {
                    adminToggle.textContent = 'Logowanie Użytkownika';
                    inputLabel.textContent = 'Wpisz Login Admina (np. AGNIESZKA)';
                    apartmentCodeInput.placeholder = 'Login Admina';
                } else {
                    adminToggle.textContent = 'Logowanie Admina';
                    inputLabel.textContent = 'Wpisz kod apartamentu (np. 1001)';
                    apartmentCodeInput.placeholder = 'Kod apartamentu';
                }
                messageArea.textContent = '';
                apartmentCodeInput.value = ''; // Wyczyść pole po zmianie trybu
            });

            // --- FUNKCJA LOGOWANIA ---
            loginButton.addEventListener('click', async () => {
                const identifier = apartmentCodeInput.value.trim();
                messageArea.textContent = 'Ładowanie...';
                messageArea.className = 'message';

                if (!identifier) {
                    messageArea.textContent = 'Wpisz kod lub login.';
                    messageArea.className = 'message error';
                    return;
                }

                const dataToSend = {
                    identifier: identifier, // Poprawna nazwa klucza!
                    is_admin: isAdmin
                };

                try {
                    const response = await fetch('/.netlify/functions/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataToSend)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Logowanie pomyślne
                        messageArea.textContent = `Witaj, ${result.user.apartment_name}! Logowanie pomyślne.`;
                        messageArea.className = 'message success';
                        
                        // Tutaj dodaj kod do przechowywania informacji o użytkowniku 
                        // i przekierowania (np. window.location.href = 'reservation.html';)

                    } else {
                        // Błąd autoryzacji lub walidacji (np. 401, 400)
                        messageArea.textContent = result.message || 'Błąd logowania. Spróbuj ponownie.';
                        messageArea.className = 'message error';

                        // Jeśli wystąpił błąd 500/502 (jak wcześniej), 
                        // zobaczysz tutaj treść komunikatu zwróconego z funkcji.
                        console.error("Błąd z funkcji:", result);
                    }

                } catch (error) {
                    // Błąd sieciowy (np. brak połączenia)
                    console.error('Błąd połączenia z serwerem:', error);
                    messageArea.textContent = 'Błąd sieci. Sprawdź połączenie lub spróbuj później.';
                    messageArea.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
